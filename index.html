<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo"><strong>Complete suas informaçãoe</strong> </p>
    </div>
    <form>
    <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
           
        </fieldset>
        <div class="campo">
            <label for="Email"><strong> Email</strong> </label>
            <input type="email" name="email" id="email"required>
        </div>
        

        <div class="campo">
       
            <label for="email"> <strong>De qual lado da aplicação você desenvolve?</strong> </label>
        <label >
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label > <input type="radio" name="devweb" value="beckend">Back-end
        </label>
        <label> 
            <input type="radio" name="devweb" value="Fullstack">Fullstack
        </label>
        </div>
    <div>
        <label for="senioridade"><strong>Senioridade</strong> </label>
       <select  id="senioridade">
       <option  selectes disabled value="Selecione..."></option> 
       <option >Junior</option>
       <option >Pleno</option>
       <option >Senior</option>
    </select>
    </div>
    <fieldset class="grupo">
        <div id="check"><label><strong> Selecione as tecnologias que utiliza:</strong> </label><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" nome="tecnologia1" value="CSS">
            <label for="tecnologia1">CSS</label>
            <input type="checkbox" id="tecnologia3" nome="tecnologia1" value="Javascript">
            <label for="tecnologia1">JavaScript</label>
            <input type="checkbox" id="tecnologia4" nome="tecnologia1" value="PHP">
            <label for="tecnologia1">PHP</label>
            <input type="checkbox" id="tecnologia5" nome="tecnologia1" value="C#">
            <label for="tecnologia1">C#</label>
            <input type="checkbox" id="tecnologia6" nome="tecnologia1" value="Python">
            <label for="tecnologia1">Python</label>
            <input type="checkbox" id="tecnologia7" nome="tecnologia1" value="Java">
            <label for="tecnologia1">Java</label>
        </div>
    </fieldset>
    <div class="campo">
        <br> <label >Conte um pouco sua experiência:</label>
        <textarea row="6" style="width: 26em" id="experiecia"></textarea>

    </div>
    <button class="botao"type="submit">Concluído</button>
    </form>
</body>
</html>
